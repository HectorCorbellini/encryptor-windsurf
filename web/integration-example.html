<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Caesar Cipher Integration Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .portfolio-section {
            margin-bottom: 3rem;
        }
        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #f8f9fa;
        }
        .project-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        #encryptor-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Web Developer & Security Enthusiast</p>
    </header>
    
    <main>
        <section class="portfolio-section">
            <h2>My Projects</h2>
            
            <div class="project-card">
                <h3>Caesar Cipher Encryption Tool</h3>
                <p>A secure encryption tool that uses the classic Caesar cipher algorithm to encrypt and decrypt text messages.</p>
                <button class="btn" id="open-encryptor">Try it now</button>
            </div>
            
            <!-- Other portfolio projects would go here -->
        </section>
    </main>
    
    <!-- Modal for the encryptor -->
    <div id="encryptor-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Caesar Cipher Encryption Tool</h2>
            <div id="encryptor-container"></div>
        </div>
    </div>
    
    <!-- Load the encryptor widget script -->
    <script src="encryptor-widget.js"></script>
    
    <script>
        // Initialize modal functionality
        const modal = document.getElementById('encryptor-modal');
        const openBtn = document.getElementById('open-encryptor');
        const closeBtn = document.querySelector('.close-btn');
        
        // Initialize the encryptor widget when the modal is opened
        let encryptorInitialized = false;
        let encryptorWidget = null;
        
        openBtn.addEventListener('click', function() {
            modal.style.display = 'block';
            
            // Initialize the widget if not already done
            if (!encryptorInitialized) {
                encryptorWidget = new EncryptorWidget('http://localhost:8080');
                encryptorWidget.init('encryptor-container');
                encryptorInitialized = true;
                
                // Check if the API is available
                fetch('http://localhost:8080/api/status')
                    .catch(error => {
                        alert('The encryption service is not running. Please start it first.');
                    });
            }
        });
        
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
